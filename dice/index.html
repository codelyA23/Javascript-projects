<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Dice Roll</h1>
      <div class="form">
        <label for="dice"># of dice:</label>
        <input
          type="number"
          name="dice"
          id="dice"
          placeholder="Enter number of dice"
        />
        <button id="submit" onclick="rollDice()">Roll</button>
        <p id="result"></p>
      </div>
      <div id="dice-container"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
